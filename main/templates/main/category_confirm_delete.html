<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Delete Category</title>
</head>
<body>
    <h1>Delete Category</h1>

    <p>Are you sure you want to delete: <strong>{{ object.name }}</strong>?</p>

    <p><strong>Note:</strong> tasks/events in this category will NOT be deleted, but they will lose the category.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'main:category_detail' object.pk %}">Cancel</a>
    </form>
</body>
</html>
