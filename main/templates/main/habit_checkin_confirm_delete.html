<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Delete Check-in</title>
</head>
<body>
    <h1>Delete Check-in</h1>

    <p>Are you sure you want to delete this check-in?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="javascript:history.back()">Cancel</a>
    </form>
</body>
</html>
