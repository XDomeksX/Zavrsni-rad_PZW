<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Delete Task</title>
</head>
<body>
    <h1>Delete Task</h1>

    <p>Are you sure you want to delete: <strong>{{ object.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'main:task_detail' object.pk %}">Cancel</a>
    </form>
</body>
</html>
